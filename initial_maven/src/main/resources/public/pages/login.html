<div class="container" style="margin-top:100px" ng-controller="AuthenticationController">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Giriş Yap</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Kayıt Ol</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="email" id="email" class="form-control" placeholder="Email" ng-model="email">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" class="form-control" placeholder="Şifre" ng-model="password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button type="button" name="login-submit" id="login-submit" class="form-control btn btn-login" ng-click="login()">Giriş Yap</button>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="name" id="name" class="form-control" placeholder="Ad" ng-model="name" >
									</div>
									<div class="form-group">
										<input type="text" name="surname" id="surname" class="form-control" placeholder="Soyad" ng-model="surname">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" class="form-control" placeholder="Email" ng-model="email">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" class="form-control" placeholder="Şifre" ng-model="password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Şifre Tekrar" ng-model ="rePassword">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button type="button" name="register-submit" id="register-submit" class="form-control btn btn-register" ng-click="register()">Kayıt Ol</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		$(function() {

		    $('#login-form-link').click(function(e) {
				$("#login-form").delay(100).fadeIn(100);
		 		$("#register-form").fadeOut(100);
				$('#register-form-link').removeClass('active');
				$(this).addClass('active');
				e.preventDefault();
			});
			$('#register-form-link').click(function(e) {
				$("#register-form").delay(100).fadeIn(100);
		 		$("#login-form").fadeOut(100);
				$('#login-form-link').removeClass('active');
				$(this).addClass('active');
				e.preventDefault();
			});

		});
	</script>
